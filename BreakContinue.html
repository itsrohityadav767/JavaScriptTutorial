<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Continue</title>
    <script>
      // break and Continue
      // Continue
      for (var a = 1; a <= 10; a++) {
        if (a == 5) {
          document.write("hey <br>");
          continue;
        }
        document.write(a + "<br>");
      }
      // Break
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
      for (var a = 1; a <= 10; a++) {
        if (a == 5) {
          document.write("hey <br>");
          break;
        }
        document.write(a + "<br>");
      }
    </script>
  </head>
  <body></body>
</html>
