<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
    <script>
        //  splice is used to add anything(string,int etc) to any position in array.

        var a=["sanjay", "Aman", "Rehman"];
        a.splice(2,0,"rohit","neha");
        document.write(a);

    </script>
</head>
