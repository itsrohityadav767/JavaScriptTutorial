<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = 143;
      let b = " Hello World.";
      const c = 12.422;
      // this is written in var
      document.write(a);
      // this is written in let
      document.write("<br>");
      document.write(b);
      document.write("<br>");
      //    this is constant
      document.write(c);
    </script>
  </head>
  <body></body>
</html>
