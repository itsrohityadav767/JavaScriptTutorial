<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    <script>
      var a = 2;
      var b = 3;
      document.write(a + b);
      document.write("<br>");
      document.write(a * b);
      document.write("<br>");
      document.write(a / b);
      document.write("<br>");
      document.write(a - b);
      document.write("<br>");
      document.write(a ** b);
    </script>
  </head>
  <body></body>
</html>
