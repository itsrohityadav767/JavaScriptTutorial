<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>

        // factorial

        var num= prompt("enter the number ");
        var fact=1;
        for(var a=1;a<=num;a++){
            fact=fact*a;
        }
        document.write(fact);
    </script>
</head>
