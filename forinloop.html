<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in Loop</title>
    <script>
      var a = {
        fname: "ram",
        lname: "kumar",
        age: 23,
        country: "India",
      };
      // for in loop

      for (var key in a) {
        document.write(key+" : "+a[key] + " "+"<br>");
      }
    </script>
  </head>
  <body></body>
</html>
