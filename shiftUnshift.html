<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shif AND unshift</title>
    <script>
// shift    its function is same as pop but in shift it pop from first index.
        //  Pop
        var a=["rohit ","sunny","rehman"];
        a.shift();
        document.write(a);
        document.write("<br>");
        // push
        a.unshift("deol");
        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>
